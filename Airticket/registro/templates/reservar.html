{% extends 'base.html' %}


{% block title %}
AirTicket: Reserva
{% endblock  %}
    

{% block cont  %}

        

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form method="post">
                            {% csrf_token %}
                            <fieldset>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                {{ form.as_p }}
                                    <div class="form-group">
                                        <div class="col-md-12">
                                         <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        
        


{% endblock  %}
